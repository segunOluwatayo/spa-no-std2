<!-- answer-submission.component.html -->
<h3>Your Answer</h3>
<form (ngSubmit)="submitAnswer()">
  <textarea
    id="content"
    [(ngModel)]="answer.content"
    name="content"
    placeholder="Write your answer..."
    required
  ></textarea>

  <button type="submit">Submit Answer</button>
  <!-- <app-answer-submission [questionId]="question._id"></app-answer-submission> -->
</form>
