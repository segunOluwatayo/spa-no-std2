<!-- signup.component.html -->
<h2>Sign Up</h2>
<form #signupForm="ngForm" (ngSubmit)="signup(signupForm)">
  <label for="name">Name:</label>
  <input
    type="text"
    id="name"
    [(ngModel)]="name"
    name="name"
    required
    minlength="3"
    #nameInput="ngModel"
  />
  <div *ngIf="nameInput.invalid && nameInput.touched">
    Name must be at least 3 characters long.
  </div>

  <label for="email">Email:</label>
  <input
    type="email"
    id="email"
    [(ngModel)]="email"
    name="email"
    required
    email
    #emailInput="ngModel"
  />
  <div *ngIf="emailInput.invalid && emailInput.touched">
    Please enter a valid email.
  </div>

  <label for="password">Password:</label>
  <input
    type="password"
    id="password"
    [(ngModel)]="password"
    name="password"
    required
    minlength="6"
    #passwordInput="ngModel"
  />
  <div *ngIf="passwordInput.invalid && passwordInput.touched">
    Password must be at least 6 characters long.
  </div>

  <label for="username">Username:</label>
  <input
    type="text"
    id="username"
    [(ngModel)]="username"
    name="username"
    required
    #usernameInput="ngModel"
  />
  <div *ngIf="usernameInput.invalid && usernameInput.touched">
    Username is required.
  </div>

  <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>
</form>
<div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
